          <script type="text/javascript">
           layui.config({

        	   var $ = layui.$,form = layui.form;

        		   }
        		   var obj = this;
        		   $.ajax({
        			 type:"get",
        			 url:"../json/login.json",
        			 dataType:"json",
        			 success:function(data){
        				 
        				 if(data.result){
        					 $("#find")addClass("layui-btn-disabled");
        					 $("#find").attr('disabled',"true");
        					 settime(obj);
        					 $("#msg").text(data.msg);
        				 }else{
        					 layer.msg(data.msg);
        				 }
        				 
        			 },
        			 error:function(msg){
        				 console.log(msg);
        			 }
        		   });
        	   })
        	   var countdown = 60;
        	   function settime(obj){
        		   if(countdown == 0){
        			   obj.removeAttribute("disabled");
        			   obj.classList.remove("layui-btn-disabled")
        			   obj.value = "获取验证码";
        			   countdown = 60;
        			   return ;
        		   }else{
        			   
        			   obj.value = "重新发送(" + countdown + ")";
        			   countdown--;
        		   }
        		   setTimeout(function(){
        			   settime(obj)}
        		   ,1000)
        		  
        	   }
